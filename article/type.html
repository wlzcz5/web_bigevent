<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/type.css">
</head>

<body>
  <!-- 面板区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别</span>
      <button type="button" class="layui-btn layui-btn-normal" id="btn-artile">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="article-tbody">

        </tbody>
      </table>
    </div>
  </div>
  <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs" id="btn-edit" data-id="{{$value.Id}}">编辑</button>
          <button type="button" class="layui-btn  layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}" id="btn-delete">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>
   <!-- 创建文章分类 -->
  <script type="text/html" id="tpl-add">
  <form class="layui-form" action="" id="form-add">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  </script>
  <!-- 编辑文章分类-->
  <script type="text/html" id="tpl-edit">
  <form class="layui-form" action="" id="form-edit" lay-filter="form-edit">
    <!-- 隐藏域 -->
    <input type="hidden" name='Id'>
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo" >确认修改</button>
      </div>
    </div>
  </form>
  </script>

  <!-- layui.all.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 模板js -->
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/jquery.js"></script>


  <!-- 导入自己的js文件 -->
  <script src="/assets/js/article/type.js"></script>
  <script src="/assets/js/ajax.js"></script>
</body>

</html>
