<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main"><img src="/assets/images/logo.png" alt=""></div>
    <!-- 登入注册区域 -->
    <div class="loginAndRegBox">
        <!-- 后台管理系统图片 -->
        <div class="title-box"></div>
        <!-- 登入div -->
        <div class="login-box">
            <!-- 登入的表单 -->
            <form class="layui-form" action="" >
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username"  required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>  
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登入 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid ayui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登入</button>
                </div>
                <!-- 注册账号 -->
                <div class="layui-form-item links">
                <a href="javascript:;" id="link-reg">去注册账号</a>
               </div> 
            </form>
        </div>

      

        <!-- 注册div -->
        <div class="reg-box"  id="form-reg">
             <!-- 注册的表单 -->
             <form class="layui-form" action="">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username"  required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>  
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                 <!-- 再次确认密码 -->
                 <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>  
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- 注册账号 -->
                <div class="layui-form-item links">
                <a href="javascript:;" id="link-login">去登入</a>
               </div> 
            </form>
        </div>
    </div>


    <!-- 导入laiui的js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自己的Javascript脚本 -->
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/ajax.js"></script>
</body>

</html>
